<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー情報詳細', scripts = ~{::script}, links = ~{::link})">
</head>
<body>
    <div class="container">
        <h1>ユーザー情報編集</h1>
        <div th:object="${userUpdateRequest}">
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">名前</div>
                <div class="col pt-3 border">
                    <p th:text="*{name}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">住所</div>
                <div class="col pt-3 border">
                    <p th:text="*{address}"></p>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">電話番号</div>
                <div class="col pt-3 border">
                    <p th:text="*{phone}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
