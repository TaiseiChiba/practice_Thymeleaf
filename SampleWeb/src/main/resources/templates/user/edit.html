<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー情報詳細', scripts = ~{::script}, links = ~{::link})">
</head>
<body>
    <div class="container">
        <h1>ユーザー情報編集</h1>
        <form th:action="@{user/update}" th:object="${userUpdateRequest}" th:method="post">
            <div class="invisible">
                <input type="hidden" th:field="*{id}" />
            </div>
            <div th:object="${userUpdateRequest}">
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">名前<span class="text-danger">※必須項目です</span></div>
                    <div class="col pt-3 border">
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">住所</div>
                    <div class="col pt-3 border">
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                </div>
                <div class="row mx-md-n5">
                    <div class="col-2 pt-3 border bg-light">電話番号<span class="text-danger">※必須項目です</span></div>
                    <div class="col pt-3 border">
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
